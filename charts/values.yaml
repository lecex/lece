# Default values for lecex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: xip.io
      paths: ['']
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

ui:
  replicaCount: 0
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/lecex/electron
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: true
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: xip.io
        paths: ['']
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  baseUrl: '/rpc'

nats:
  replicaCount: 5

  auth:
    enabled: false

redis:
  cluster:
    slaveCount: 3

mariadb:
  master:
    # extraFlags: "--max-connect-errors=1000 --max_connections=500"
    extraFlags: "--max_connections=400 --table_open_cache=1024 --thread_cache_size=192 --binlog_cache_size=192K --thread_stack=384K --join_buffer_size=4096K --read_rnd_buffer_size=1024K --read_buffer_size=2048K --sort_buffer_size=2048K --innodb_log_buffer_size=128M --innodb_buffer_pool_size=1024M --tmp_table_size=1024M --query_cache_size=256M --key_buffer_size=512M"
  slave:
    replicas: 3
    # extraFlags: "--max-connect-errors=1000 --max_connections=500"
    extraFlags: "--max_connections=400 --table_open_cache=1024 --thread_cache_size=192 --binlog_cache_size=192K --thread_stack=384K --join_buffer_size=4096K --read_rnd_buffer_size=1024K --read_buffer_size=2048K --sort_buffer_size=2048K --innodb_log_buffer_size=128M --innodb_buffer_pool_size=1024M --tmp_table_size=1024M --query_cache_size=256M --key_buffer_size=512M"


mysqldump:
  schedule: "0 0 * * *"
  mysql:
    host: "lecex-mariadb"
    existingSecret: "lecex-mariadb"
    existingSecretKey: "mariadb-root-password"