# 负载均衡
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: phpmyadmin
spec:
  rules:
  - host: xip.io
    http:
      paths:
        - backend:
            serviceName: phpmyadmin
            servicePort: http
---
kind: Service
apiVersion: v1
metadata:
  name: phpmyadmin
spec:
  selector:
    app: phpmyadmin
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      name: http
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin 
          image: "phpmyadmin/phpmyadmin"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PMA_HOST
              value: {{ include "lecex.fullname" . }}-mariadb
            - name: UPLOAD_LIMIT
              value: 500M
          ports:
          - containerPort: 80
            name: http
            protocol: TCP
