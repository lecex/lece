kind: Service
apiVersion: v1
metadata:
  name: {{ include "lecex.fullname" . }}-pay-api
spec:
  selector:
    app: pay-api
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 8080
      name: http
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pay-api
  labels:
    app: pay-api
spec:
  {{ if .Values.payApi.replicaCount }}
  replicas: {{ .Values.payApi.replicaCount }}
  {{ else }}
  replicas: {{ .Values.replicaCount }}
  {{ end }}
  selector:
    matchLabels:
      app: pay-api
  template:
    metadata:
      labels:
        app: pay-api
    spec:
      serviceAccountName: micro-services
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
        - name: pay-api
          image: "{{ .Values.payApi.image.repository }}:{{ .Values.payApi.image.tag }}"
          imagePullPolicy: {{ .Values.payApi.image.pullPolicy }}
          command: [
            "payApi",
            "--server_address=:8080",
          ]
          env:
            - name: MICRO_REGISTRY
              value: "k8s"
            - name: USER_SERVICE
              value: "user"
            - name: PAY_SERVICE
              value: "pay"
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        - name: health
          image: microhq/health:kubernetes
          command: [
            "/health",
            "--health_address=0.0.0.0:8081",
            "--server_name=pay-api",
            "--server_address=0.0.0.0:8080"
          ]
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 3