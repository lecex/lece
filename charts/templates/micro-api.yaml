# 负载均衡
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: micro-api
spec:
  rules:
  - host: xip.io
    http:
      paths:
        - backend:
            serviceName: micro-api
            servicePort: http
---
apiVersion: v1
kind: Service
metadata:
  name: micro-api
spec:
  selector:
    app: micro-api
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-api
  labels:
    app: micro-api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: micro-api
  template:
    metadata:
      labels:
        app: micro-api
    spec:
      containers:
        - name: micro-api
          image: "{{ .Values.micro.image.repository }}:{{ .Values.micro.image.tag }}"
          imagePullPolicy: {{ .Values.micro.image.pullPolicy }}
          args:
            - "api"
            - "--handler=api"
            - "--enable_cors=true"
          env:
          - name: MICRO_API_NAMESPACE
            value: "{{ include "lecex.fullname" . }}-"
          - name: MICRO_SERVER_NAME
            value: micro-api
          - name: MICRO_SERVER_ADDRESS
            value: 0.0.0.0:8989
          - name: MICRO_ENABLE_STATS
            value: "true"
          - name: MICRO_REGISTRY
            value: "static"
          - name: MICRO_SELECTOR
            value: "static"
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
        - name: health
          command: [
            "/health",
            "--health_address=0.0.0.0:8081",
            "--server_name=micro-api",
            "--server_address=0.0.0.0:8989"
          ]
          image: microhq/health:kubernetes
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 3


